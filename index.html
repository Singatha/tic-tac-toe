<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="bigger-9">
        <div id="buttons">
            <button id="button-x">X</button>
            <button id="button-o">O</button>
        </div>
        <div>
            <p id="game-status">Choose your Symbol</p>
        </div>
        <div class="board">
            <div class="cell" onclick="handleMove(0)">
                <img id="0" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(1)">
                <img id="1" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(2)">
                <img id="2" src="./images/Background.png" alt="">
            </div>
            
            <div class="cell" onclick="handleMove(3)">
                <img id="3" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(4)">
                <img id="4" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(5)">
                <img id="5" src="./images/Background.png" alt="">
            </div>
            
            <div class="cell" onclick="handleMove(6)">
                <img id="6" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(7)">
                <img id="7" src="./images/Background.png" alt="">
            </div>
            <div class="cell" onclick="handleMove(8)">
                <img id="8" src="./images/Background.png" alt="">
            </div>
        </div>
        <div class="button">
            <input id="reset-button" type="button" value="Reset">
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
