<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" onclick="handleMove(0,0)">
            <img id="00" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(0,1)">
            <img id="01" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(0,2)">
            <img id="02" src="./images/Background.png" alt="">
        </div>
        
        <div class="cell" onclick="handleMove(1,0)">
            <img id="10" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(1,1)">
            <img id="11" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(1,2)">
            <img id="12" src="./images/Background.png" alt="">
        </div>
        
        <div class="cell" onclick="handleMove(2,0)">
            <img id="20" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(2,1)">
            <img id="21" src="./images/Background.png" alt="">
        </div>
        <div class="cell" onclick="handleMove(2,2)">
            <img id="22" src="./images/Background.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <input type="button" value="Reset" onclick="resetGame()">
    </div>
    <script src="script.js"></script> 
</body>
</html>
